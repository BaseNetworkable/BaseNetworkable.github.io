#popupelement{
    visibility:hidden;
    position: fixed;
    left:0;
    top: 0%;
    height: fit-content;
    width: 68vw;
    background-color: #555;
    color: #fff;
    padding: 8px;
    border-radius: 5px;
    z-index: 10;
}

.animslide{
    animation: 3s sample ease-out  forwards;
    max-width:fit-content;
    position: relative !important;
}

@keyframes sample {
    0% {
      width: 0;
    }

    100% {
        width: 100%;
    }
    }
